version: '1.0.0'
core_version_requirement: ^9 || ^10
type: theme
base theme: bootstrap

name: 'UCSB Web'
description: 'Uses the Bootstrap framework Sass source files and must be compiled (not for beginners).'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  navigation_quicklinks: 'Navigation (Quick links)'
  secondary_navigation: 'Secondary navigation'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
ckeditor_stylesheets:
  - css/style.css
libraries:
  - 'ucsbweb/global-styling'
  - 'ucsbweb/ucsbweb-scripts'
  - 'ucsbweb/webfonts'

libraries-extend:
  bootstrap/framework:
    - 'ucsbweb/bootstrap-scripts'
