        <style>
            .ucsb-icon { 
                display: block; 
                width: 100px;
                height: 100px;
                border-width: 1pt; 
                border-color: #004d89; 
                border-style: dotted; 
            }

            .ucsb-icon:focus { 
                border-color: RED; 
                border-style: SOLID; 
            }

            .ucsb-icon.resizable { 
                background: cyan; 
                position: relative; 
            }

            .ucsb-icon .resizer { 
                width: 10px; 
                height: 10px; 
                background: blue; 
                position:absolute; 
                right: 0; 
                bottom: 0; 
                cursor: se-resize; 
            }

        </style>

        <script>
           $(document).ready(function (){
                $(".ucsb-icon").resizable({
                aspectRatio: 1/1
                });
           });	
        </script>
